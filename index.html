function render(){
	var grouping = _.groupBy(projects, function(x){
		return x.year;
	});
	var years = _.keys(grouping).sort().reverse();

	var $cont = $('#projects');
	years.forEach(function(year){
		$cont.append('<h4>' + year + '</h4>');

		var projs = grouping[year];
		var $row = $('<div></div>');
		projs.forEach(function(proj){

			var $widget = $('<div class="project" style="position:relative;"></div>');

			$widget.append('<h4>' + proj.name + '</h4>');
			$widget.append($('<img>').attr('src', 'images/'+proj.image));

			var $p = $('<p></p>').text(proj.tagline);

			if (isdefined(proj.link)){
				// add link
				$p.append('<br>');
				$p.append($('<a class="projlink"></a>').attr('href', proj.link).text('Link'));

				// // also make link work on div click
				// $widget.click(function(){
				// 	if (!$(this).hasClass('projlink')){
				// 		$(this).find('.projlink').trigger('click');						
				// 	}
				// });
			}

			$widget.append($p);
			$p.hide();

			$widget.mouseover(function(){
				$p.show();
			}).mouseout(function(){
				$p.hide();
			});

			$widget.height(275);

			$row.append($widget);
		});
		$cont.append($row);
	});
	console.log(years);
}
